- id: https://doi.org/10.1109/tmech.2023.3257481
  type: paper
  description: 本文设计了一种模仿蛇类盘绕运动的高紧凑性蜷缩式蛇形机械臂，包括12段全约束臂节、36个双丝杆驱动以及可根据任务需要蜷缩或展开的可卷曲进给。基于蜷缩式构型提出的多约束逆运动学求解算法MCKP，可以根据目标确定最少所需冗余度，具有更高的求解率、平滑角度分布和更少的运动量，展现出极佳的灵巧性和可操作性。
  date: 2023-03-07
  image: https://hilmr.github.io/data/media/ICRA-3.gif

